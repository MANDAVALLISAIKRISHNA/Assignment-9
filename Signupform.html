<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="/submit_form" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"placeholder="Enter name" ><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="gmail id" ><br><br>

        <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="8 characters"></input>
         <br><br>   

        <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="8 characters"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" ><br><br>

        <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male"/>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"/>
            <label for="female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other"/>
            <label for="Other">Other</label><br><br>

        <label for="photo">Insert Your Photo:</label><br><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="resume">Insert Your Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"><br><br>

        <label for="security_question">Security Question:</label><br>
        <select id="security_question" name="security_question">
            <option value="Select">Select</option> 
            <option value="q1">What is the name of your  favorite friend?</option>
            <option value="q2">In what city were you born?</option>
            <option value="q3">What is the name of your first pet?</option>
        </select><br><br>

        <input type="checkbox" id="terms" name="terms" >
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
